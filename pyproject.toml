[tool.poetry]
name = 'H1st-Contrib'
version = '23.3.5'
description = 'H1st Contrib'
authors = ['Aitomatic, Inc. <engineering@aitomatic.com>']
license = 'Apache-2.0'
readme = 'README.md'
homepage = 'https://github.com/h1st-ai/h1st-contrib'
repository = 'https://github.com/h1st-ai/h1st-contrib'
packages = [
  {include = 'h1st_contrib'}
]


[tool.poetry.dependencies]
Python = '^3.8'

# H1st
H1st = {url = 'https://github.com/h1st-ai/h1st/archive/oracle-pmfp.zip'}

# Django & related
Django = '>= 4.1.7'
Django-Configurations = '>= 2.4'
Django-CORS-Headers = '>= 3.14.0'
Django-Environ = '>= 0.10.0'
Django-Extensions = '>= 3.2.1'
DjangoRESTFramework = '>= 3.14.0'
Django-Silk = '>= 5.0.3'
DRF-Writable-Nested = '>= 0.7.0'

# DB-related
PsycoPG2-binary = '>= 2.9.5'


[build-system]
requires = [
  'Poetry-Core >= 1.5.1',
]
build-backend = 'poetry.core.masonry.api'
